pl: &DEFAULT_PL
  header:
    title: Witaj na stronie hodowli
    text: Lagoraminio
    button: Czytaj dalej
    buttonlink: "#services"

  services:
    title: "Szczenięta"
    text: "Jeśli interesują Cię nasze szczenięta lagotto romagnolo, nie czekaj, zadzwoń i zapytaj o szczegóły!"
    section: services
    list:
      - title: "Chip"
        desc: "Każde nasze szczenię zostanie zachipowane. Przyszli właściciele, będą mogli zarejestrować swojego pupila w dowolnej bazie danych."
        icon: fas fa-globe #find more at https://fontawesome.com/icons
      - title: "Szczepienie i odrobaczenie"
        desc: "Każde nasze szczenię zostanie zaszczepione i odrobaczone stosownie do wieku. Po każdym szczepieniu, szczenię powinno odbyć 14-dniową karencję."
        icon: fas fa-syringe
      - title: "Wyprawka"
        desc: "Każde szczenię z naszej hodowli otrzyma wyprawkę. Używamy tylko najlepszych karm, aby zadbać o zdrowie i odpowiedni rozwój naszych szczeniąt."
        icon: fas fa-dog

  portfolio:
    title: "Nasze Psy"
    text: "Nasza hodowla skupia się na hodowli lagotto romagnolo. Nasze psy są starannie selekcjonowane i pochodzą z linii hodowlanych z renomowanych hodowli w Polsce i Europie. Każdy nasz pies jest członkiem naszej rodziny i żyje z nami w domu. Dzięki temu są one doskonale socjalizowane, przyzwyczajone do dzieci oraz codziennych dźwięków i zapachów. Nasze psy są regularnie badane pod kątem zdrowia, w tym na choroby genetyczne typowych dla rasy lagotto romagnolo. Staramy się zapewnić naszym psom najlepszą opiekę weterynaryjną i dietę, aby były w doskonałej formie."
    section: portfolio
    closebutton: "Zamknij"
  
  about:
    title: "O nas"
    text: "Nasza historia"
    body: "Nasza przygoda z **lagotto romagnolo** rozpoczęła się wiele lat temu, kiedy po raz pierwszy zobaczyliśmy tę rasę na wystawie psów. Od tego momentu wiedzieliśmy, że to są psy, które chcemy hodować i szkolić. Od tamtej pory poświęcamy większość naszego czasu na pielęgnację i rozwijanie tej rasy. Nasza hodowla opiera się na miłości, zaangażowaniu i dbałości o dobre zdrowie oraz genetykę naszych psów. Staramy się zapewnić najlepsze warunki dla naszych psiaków, aby mogły rozwijać swoje umiejętności i zdolności. Nasze psy żyją z nami w domu, dzięki czemu mają stały kontakt z ludźmi i uczą się dobrych manier. Jesteśmy dumni z naszej hodowli i zawsze staramy się zapewnić naszym szczeniętom najlepsze domy i opiekę. Jeśli jesteście zainteresowani naszymi psiakami, zachęcamy do kontaktu z nami."
    section: about

  timeline:
    title: "Oś czasu"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2009-2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
